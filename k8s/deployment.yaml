apiVersion: apps/v1
kind: Deployment
metadata:
  name: pedkai-backend
  labels:
    app: pedkai
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pedkai
      component: backend
  template:
    metadata:
      labels:
        app: pedkai
        component: backend
    spec:
      containers:
      - name: backend
        image: pedkai-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pedkai-secrets
              key: database-url
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: pedkai-backend
spec:
  selector:
    app: pedkai
    component: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
